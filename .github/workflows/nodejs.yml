name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: yarn install, test and build
        run: |
          yarn
          yarn lint
          yarn test
          yarn tsc
          yarn run build
        env:
          CI: true
